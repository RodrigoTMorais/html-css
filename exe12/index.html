<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html 5</title>
    
</head>
<body>
    <h1>Tarbalhando com videos</h1>
    <p>video hospedados localmente</p>
    <!-- <video src="media/said51F1dd6e-D53c4d96.m4v" width="480px" controls></video> -->
    <video controls width="640px" poster="imagens/thumb.png">
        <source src="media/said51F1dd6e-D53c4d96.m4v" type="video/mp4">
        <p>Seu navegador não é compativel com video, clique <a href="media/said51F1dd6e-D53c4d96.m4v">aqui</a> para baixar</p>
        <!-- essa estrutura tenta carregar os sources de cima para baixo -->
    </video>
    <h1>Inserindo videos do youtube</h1>
    <p>dá para inserir videos do youtube</p>
    <!-- a estrutura abaixo foi colada do link de encorporar do youtube -->
    <iframe width="640" height="360" src="https://www.youtube.com/embed/B_jakkT3GJI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
