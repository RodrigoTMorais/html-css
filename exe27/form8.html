<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bjetos input</title>
</head>
<body>
    <form action="">
        <p><label for="n1">numero 1</label>
            <input type="number" name="n1" id="n1"
            oninput="isoma.innerHTML = Number(n1.value)+Number(n2.value)">
        </p>
        <p><label for="n2">numero 2</label>
            <input type="number" name="n2" id="n2"
            oninput="isoma.innerHTML = Number(n1.value)+Number(n2.value)">
        </p>
        <p>
            <label for="isoma">soma</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <label for="irange">barra</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5"
            oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>

        <p>
            <label for="iano">idade</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022"
            oninput="calcidade()">
        </p>

        <p>
            <label for="iidade"></label>
            <output id="iidade">0</output>
        </p>

        <input type="submit" value="enviar">
        <input type="reset" value="reiniciar">
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
