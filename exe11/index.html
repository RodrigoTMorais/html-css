<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse arquibo em varios dispositivos.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio</p>
    <audio src="media/World's Sunrise - Jimena Contreras.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay>
        <source src="media/World's Sunrise - Jimena Contreras.mp3" type="audio/mpeg">
        <p>Seu navegador n√£o pode reproduzir o som por favor clique <a href="media/World's Sunrise - Jimena Contreras.mp3">Aqui</a></p>
    </audio>
</body>
</html>
