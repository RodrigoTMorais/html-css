<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }

        td , th{
            border: 1px solid black;
            padding: 10px;
        }

        td.dado {
            text-align: right;
        }

        tfoot{
            background-color: gray;
            color: white;
        }

        th{
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>

                <th>Estado</th>

            </tr>
        </thead>
        <tbody>

            </tr>
            <tr>

            <tr>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            

        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>

            </tr>
        </tfoot>
    </table>
</body>
</html>
